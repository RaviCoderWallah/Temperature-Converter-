<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celius to fahrenheit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="temperature-box">
        <div class="temperature-title">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temperature-show">
            <div class="celsius-box">
                <div class="celsius-title">
                    <h2>Celsius</h2>
                </div>
                <div class="celsius-input-field">
                    <input type="number" name="" id="celsius" placeholder="Celsius degree..">
                </div>
            </div>
            <div class="fahrenheit-box">
                <div class="fahrenheit-title">
                    <h2>Fahrenheit</h2>
                </div>
                <div class="fahrenheit-input-filed">
                    <input type="number" name="" id="fahrenheit" placeholder="Fahrenheit degree" >
                </div>
            </div>
        </div>
    </div>
</div>




    <script src="script.js"></script>
</body>

</html>
